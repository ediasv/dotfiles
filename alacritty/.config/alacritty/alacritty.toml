[env]
TERM = "xterm-256color"

[window]
padding = { x = 5, y = 2 }
# decorations = "none"

[mouse]
hide_when_typing = true

[font]
normal = { family = "JetBrainsMono Nerd Font Mono" }
bold = { family = "JetBrainsMono Nerd Font Mono" }
italic = { family = "JetBrainsMono Nerd Font Mono" }
bold_italic = { family = "JetBrainsMono Nerd Font Mono" }
size = 10
# size = 12

[general]
import = ["~/.config/alacritty/themes/themes/dracula_plus.toml"]
# import = ["~/.config/alacritty/themes/themes/rose_pine.toml"]
